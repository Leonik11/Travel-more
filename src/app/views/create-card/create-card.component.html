<section>
  <aside class="addhotelaside" >
    <div class="titlediv">
        <h3>ADD A NEW HOTEL</h3>
    </div>
    <div class="form">
        <div class="col-md-6">
            <label for="name" class="form-label">Hotel Name</label>
            <input
              type="text"
              class="form-control"
              id="hotelName"
              maxlength="26"
              required
              [(ngModel)]="card.hotelName"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label"
              >Hotel Email</label
            >
            <input
              type="email"
              class="form-control"
              id="hotelEmail"
              required
              [(ngModel)]="card.hotelEmail"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label"
              >Hotel Phone Number</label
            >
            <input type="text" class="form-control" id="hotelPhone" required  [(ngModel)]="card.hotelNumber" />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Hotel Star</label>
            <input
              type="number"
              class="form-control"
              id="hotelStar"
              min="0"
              max="5"
              required
              [(ngModel)]="card.hotelStar"
            />
          </div>
          <div class="col-12">
            <label for="name" class="form-label"
              >Hotel Location</label
            >
            <input
              type="text"
              class="form-control"
              id="hotelAddress"
              placeholder="1234 Main St"
              required
              [(ngModel)]="card.hotelLocation"
            />
          </div>
          <div class="col-12">
            <label for="name" class="form-label"
              >Hotel Pictures</label
            >
            <input multiple="multiple" accept="image/png,image/jpg,image/jpeg" type="file" class="form-control" (change)="onChange($event)">
          </div>
          <div class="mb-32">
            <label for="name" class="form-label"
              >Describtion</label
            >
            <textarea
              class="form-control"
              id="hotelDescribtion"
              placeholder="Required example textarea"
              required
              maxlength="930"
              [(ngModel)]="card.description"
            ></textarea>
          </div>
          <div class="mb-32">
            <label for="name" class="form-label"
              >About Services</label
            >
            <textarea
              class="form-control"
              id="hotelServices"
              placeholder="Required example textarea"
              required
              maxlength="668"
              [(ngModel)]="card.hotelServices"
            ></textarea>
          </div>
          <div class="mb-33">
            <button type="submit"  (click)="onUpload()">Upload</button>
        </div>
    </div>
</aside>

<article >
  <aside class="image" >
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  [src]="card.image[0] ? card.image[0] : defaultImage"  class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  [src]="card.image[1] ? card.image[1] : defaultImage"  class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  [src]="card.image[2] ? card.image[2] : defaultImage" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
</aside>
<aside class="hotelinfo">
        <div class="titlediv">
            <h2>{{card.hotelName}}</h2>
        </div>
        <div class="maindiv">
            <div>
                <span class="first">Email:</span>
                <span class="second">{{card.hotelEmail}}</span>
            </div>
            <div>
                <span class="first">Phone Number:</span>
                <span class="second">{{card.hotelNumber}}</span>
            </div>
            <div>
                <span class="first">Star:</span>
                <span class="second">{{card.hotelStar}}</span>
            </div>
            <div>
                <span class="first">Location:</span>
                <span class="second">{{card.hotelLocation}}</span>
            </div>
        </div>
        <div class="textdiv">
            <div>
                <p>Services</p>
                <span>{{card.hotelServices}}</span>
            </div>
            <div>
                <p>Describtion</p>
                <span>{{card.description}}</span>
            </div>
        </div>
        <div class="btnn">
            <button >View Appartments</button>
        </div>
    </aside>
    </article>
</section>
